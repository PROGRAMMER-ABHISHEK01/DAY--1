<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN HERE</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="website icon" href="https://cdn-icons-png.flaticon.com/128/295/295128.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <form>
  <div class="BOX1">
   <h2>SIGN UP</h2>
   <button id="google"><i class="fa-brands fa-google"></i> Sign up with Google</button><br>
   <button id="or">Or</button><br><br>
    <label for="fullname">Full Name</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Coding Hub" required><br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Coding Hub@gmail.com" required><br>
    <button id="sign">Sign Up</button>
    <div class="footer">
      <span>Already have an account?</span><span id="login">Login</span>
    </div>
  </div>
</form>
</body>
</html>
